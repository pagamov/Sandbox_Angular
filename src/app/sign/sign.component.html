<div class="font">
    <div class="width">
        {{text.user}}
        <div *ngIf="loginValue.errors?.['required'] && this.loginError">
            {{text.name_req}}
        </div>
        <br>
        <input  class="width_i"
                [(ngModel)]="login"
                type="text" 
                required 
                #loginValue="ngModel">
    </div>
    <div class="width">
        {{text.pass}}
        <div *ngIf="passwordValue.errors?.['required'] && this.passwordError">
            {{text.pass_req}}
        </div>
        <br>
        <input  class="width_i"
                [(ngModel)]="password" 
                type="password" 
                required 
                #passwordValue="ngModel">
    </div>
    <div class="width">
        <button (click)="createNewUser()" class="m_left">{{text.sign}}</button>
    </div>
</div>
